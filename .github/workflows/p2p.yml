name: Binance P2P JSON cada minuto

on:
  schedule:
    - cron: "* * * * *"   # Ejecuta cada minuto
  workflow_dispatch:       # Permite ejecución manual

concurrency:
  group: p2p-json
  cancel-in-progress: true

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests pytz

      - name: Ejecutar script
        run: python fetch_p2p.py

      - name: Commit y push (forzado cada minuto)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Actualización programada: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "Sin cambios que commitear"
          git push
