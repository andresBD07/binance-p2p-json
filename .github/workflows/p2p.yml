name: Binance P2P a Firebase y JSON

on:
  schedule:
    - cron: "*/4 * * * *"
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      # Este permiso es crucial para poder hacer 'push' al repositorio
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz firebase-admin

      - name: Ejecutar script de actualización
        # El script lee el secreto de Firebase desde una variable de entorno
        run: python fetch_p2p.py
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}

      - name: Sincronizar cambios y hacer commit de data.json
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data.json
          git diff --cached --quiet || (
            git commit -m "Actualización: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          )
