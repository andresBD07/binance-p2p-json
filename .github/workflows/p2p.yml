name: Binance P2P JSON cada 2 minutos

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests pytz firebase-admin

      - name: Restaurar credencial Firebase
        run: echo "${{ secrets.FIREBASE_CRED }}" > firebase-cred.json

      - name: Ejecutar script
        run: python fetch_p2p.py

      - name: Commit si hay cambios
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add data.json
          git diff --cached --quiet || (
            git commit -m "Actualizaci√≥n: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          )
