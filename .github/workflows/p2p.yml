name: Binance P2P JSON cada minuto

on:
  schedule:
    - cron: "* * * * *"  # Ejecuta cada minuto
  workflow_dispatch:

jobs:
  actualizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script
        run: python fetch_p2p.py

      - name: Commit si hay cambios
        run: |
          if [[ -n "$(git status --porcelain data.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data.json
            git commit -m "Actualización automática cada minuto"
            git push
          else
            echo "Sin cambios significativos"
          fi
